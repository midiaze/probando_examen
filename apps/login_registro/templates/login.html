<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Panel de Usuario</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="/">Test App</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    <a class="nav-link active" href="login">Sign in</a>
                </span>
            </div>
        </nav>
    </div>
    <div class="container mb-3">
        <div class="formulario_login">
            <h1>Sign In</h1>
            <form action="/login" method="POST" class="form_formularios">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control {% if errors.email_login %} is-invalid {% endif %}" id="floatingInput" name="email">
                    <label for="floatingInput">Email Address:</label>
                    {% if errors.email_login %}
                        <p class="error-form"> {{ errors.email_login }}</p>
                    {% endif %}
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control {% if errors.password_login %} is-invalid {% endif %}" id="floatingInput" name="password">
                    <label for="floatingInput">Password:</label>
                    {% if errors.password_login %}
                        <p class="error-form"> {{ errors.password_login }}</p>
                    {% endif %}
                </div>
                <div class="d-flex flex-row-reverse">
                    <button class="btn btn-secondary btn-login mb-3">Sign in</button>
                </div>
            </form>
            <a href="registro" >Don't have an account? Register</a>


    </div>
</body>
</html>
