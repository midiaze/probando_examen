<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Panel de Usuario</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="/">Test App</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    <a class="nav-link active" href="login">Sign in</a>
                </span>
            </div>
        </nav>
    </div>
    <div class="container mb-3">
        <div class="formularios">
            <div class="formulario_registro">
                <h1 >Register</h1>
                <form action="/registro" method="POST" class="form_formularios">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control {% if errors.email %} is-invalid {% endif %}" id="floatingInput" name="email" value="{{ email }}">
                        <label for="floatingInput">Email Address: {% if errors.email %}
                            <span class="error-form"> {{ errors.email }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control {% if errors.first_name %} is-invalid {% endif %}" id="floatingInput" name="first_name" value="{{ first_name }}">
                        <label for="floatingInput">First Name: {% if errors.first_name %}
                            <span class="error-form"> {{ errors.first_name }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control {% if errors.last_name %} is-invalid {% endif %}" id="floatingInput" name="last_name" value="{{ last_name }}">
                        <label for="floatingInput">Last Name: {% if errors.last_name %}
                            <span class="error-form"> {{ errors.last_name }}</span>
                        {% endif %}</label>
                        
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control {% if errors.password %} is-invalid {% endif %}" id="floatingInput" name="password">
                        <label for="floatingInput">Password: {% if errors.password %}
                            <span class="error-form"> {{ errors.password }}</span>
                        {% endif %}</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" name="confirm_password">
                        <label for="floatingInput">Password Confirmation:</label>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-secondary btn-registro mb-3">Register</button>
    
                    </div>
                </form>
                <a href="login" >Already have an account? Login</a>
            </div>
        
    </div>
</body>
</html>
